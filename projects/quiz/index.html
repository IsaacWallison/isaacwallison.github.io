<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../../images/logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Quiz</title>
  </head>
  <body>
    <main>
      <dialog id="results-modal">
        <span id="corrects">[corrects]</span>
        <span id="percentage" class="text-gray text-center"> [message] </span>
        <div>
          <button id="continue-button" class="button btn-blue">Continue</button>
        </div>
      </dialog>

      <article id="quiz">
        <h2 class="question" id="question"></h2>
        <div class="question-number" id="question-number">[1/n]</div>
        <hr />
        <ul class="answers">
          <li>
            <label id="true-label" for="true">
              <input
                class="answer"
                type="radio"
                value="true"
                name="answer"
                id="true"
              />True
            </label>
          </li>
          <li>
            <label id="false-label" for="false">
              <input
                class="answer"
                type="radio"
                value="false"
                name="answer"
                id="false"
              />False
            </label>
          </li>
        </ul>
        <div class="quiz-buttons">
          <button id="left-button" class="button">
            <i class="fas fa-arrow-left button-icon"></i>
          </button>
          <button id="right-button" class="button">
            <i class="fas fa-arrow-right button-icon"></i>
          </button>
          <button id="confirm-button" class="none button btn-blue" disabled>
            Confirm
          </button>
          <button id="restart-button" class="none button btn-blue">
            Restart
          </button>
        </div>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
