<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="../../images/logo.svg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- <h1 id="level-title">Pressione A para começar ou clique nesse botão</h1> -->
    <div class="container">
      <!-- <button id="level-title" class="none">Level 1</button> -->
      <h1 id="level-title" class="none">Level 1</h1>
      <div class="buttons-container">
        <div class="buttons-grid">
          <button type="button" id="green" class="green btn simon-btn"></button>
          <button type="button" id="red" class="red btn simon-btn"></button>
          <button
            type="button"
            id="yellow"
            class="yellow btn simon-btn"
          ></button>
          <button type="button" id="blue" class="blue btn simon-btn"></button>
        </div>
      </div>
    </div>
    <button class="start-btn" id="start-button">Start</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
