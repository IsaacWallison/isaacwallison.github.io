<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../../images/logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Tasks Manager</title>
  </head>
  <body>
    <main class="container">
      <div class="card center">
        <div class="p-1 sticky b-bottom d-flex gap-1 field-section">
          <input
            type="text"
            placeholder="Add task to list"
            id="field"
            maxlength="50"
          />
          <button class="btn btn-blue" id="addBtn">
            <i class="fas fa-plus"></i>
          </button>
          <button
            class="hover-orange btn btn-gray none font-600"
            id="cancelBtn"
          >
            <i class="fas fa-close"></i>
          </button>
          <button class="btn btn-blue none font-600" id="editBtn">
            <i class="fas fa-check"></i>
          </button>
        </div>
        <ul id="tasks"></ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
