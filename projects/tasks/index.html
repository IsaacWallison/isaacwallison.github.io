<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../../images/logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>TaskIt</title>
  </head>
  <body>
    <main class="container flex--y">
      <div></div>
      <div class="card" id="tasks-component">
        <div class="flex padding-1">
          <input
            type="text"
            id="task-field"
            class="field"
            placeholder="What should you do?"
            maxlength="50"
          />
          <button class="btn btn-md btn--blue" id="task-add" data-event="add">
            <i class="fas fa-plus button-icon"></i>
          </button>
          <button
            class="btn btn-md none"
            id="cancel-edit"
            data-event="cancelEdit"
          >
            <i class="fas fa-close button-icon"></i>
          </button>
          <button
            class="btn btn-md btn-blue none"
            id="confirm-edit"
            data-event="confirmEdit"
          >
            <i class="fas fa-check button-icon"></i>
          </button>
        </div>
        <div class="no-tasks flex content-center items-center padding-1">
          <button class="btn btn-complete" data-event="completeTasks">
            Complete tasks
          </button>
          <button class="btn btn-delete" data-event="deleteTasks">
            Delete tasks
          </button>
        </div>
        <ul id="tasks-container" class="list"></ul>
      </div>

      <div id="image-container" class="image-container flex--y align-center">
        <h2>No tasks</h2>
        <img
          src="./images/undraw_accept_tasks_re_09mv.svg"
          alt="no tasks"
          class="image"
          id="no-tasks"
        />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
