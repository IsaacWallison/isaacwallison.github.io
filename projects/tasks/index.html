<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../../images/logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>TaskIt</title>
  </head>
  <body>
    <main class="container">
      <div class="card center">
        <div class="d-flex gap-1">
          <input
            type="text"
            placeholder="Add task to list"
            id="field"
            maxlength="50"
          />
          <button class="btn btn-blue" id="add-btn">
            <i class="fas fa-plus"></i>
          </button>
          <button
            class="hover-orange btn btn-gray none font-600"
            id="cancel-btn"
          >
            <i class="fas fa-close"></i>
          </button>
          <button class="btn btn-blue none font-600" id="edit-btn">
            <i class="fas fa-check"></i>
          </button>
        </div>
        <ul id="tasks"></ul>
      </div>
      <div id="image-container" class="image-container none">
        <img
          src="./images/undraw_accept_tasks_re_09mv.svg"
          alt="no tasks"
          class="image"
          id="no-tasks"
        />
        <h2>No tasks</h2>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
